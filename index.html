<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Buddy ü§ñ</title>
<style>
  /* Body and background */
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f0f2f5, #dbe9f7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Chat container */
  #chat-container {
    width: 100%;
    max-width: 600px;
    height: 80vh;
    background: #ffffffdd;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  /* Messages area */
  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* Input area */
  #input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #f9f9f9;
  }

  #input {
    flex: 1;
    padding: 14px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
  }

  #send-btn {
    margin-left: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s ease;
  }

  #send-btn:hover {
    background: #45a049;
    transform: scale(1.05);
  }

  /* Chat bubbles */
  .message {
    max-width: 75%;
    padding: 12px 18px;
    border-radius: 25px;
    animation: fadeIn 0.3s ease;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: #daf8fa;
    text-align: right;
    border-bottom-right-radius: 5px;
  }

  .ai {
    align-self: flex-start;
    background: #ffe0b2;
    text-align: left;
    border-bottom-left-radius: 5px;
  }

  /* Scrollbar */
  #messages::-webkit-scrollbar {
    width: 8px;
  }

  #messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 10px;
  }

  #messages::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input id="input" type="text" placeholder="Type a message... ü•π‚ú®" />
    <button id="send-btn" onclick="send()">Send üü©</button>
  </div>
</div>

<script>
const messagesDiv = document.getElementById("messages");

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  // Add user message
  addMessage("You", text, "user");
  input.value = "";
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  // AI thinking
  const thinkingDiv = document.createElement("div");
  thinkingDiv.className = "message ai";
  thinkingDiv.innerHTML = "<b>AI Buddy:</b> ...thinking ü§î";
  messagesDiv.appendChild(thinkingDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  // Simulate AI delay
  setTimeout(() => {
    messagesDiv.removeChild(thinkingDiv);
    const aiReply = generateAIResponse(text);
    addMessage("AI Buddy", aiReply, "ai");
  }, 800);
}

function addMessage(sender, text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerHTML = `<b>${sender}:</b> ${text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Placeholder AI responses (later replace with OpenAI API)
function generateAIResponse(userText) {
  const responses = [
    "ü•π‚ú® I hear you! Tell me more.",
    "ü§ç That sounds interesting!",
    "üòÇ Haha, good one!",
    "üí° Let's figure this out together.",
    "ü§î Hmm, let me think..."
  ];
  return responses[Math.floor(Math.random() * responses.length)];
}

// Press Enter to send
document.getElementById("input").addEventListener("keydown", function(e){
  if(e.key === "Enter") send();
});
</script>

</body>
</html>
