<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Buddy ü§ñ</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f0f0f5, #d9e4f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #chat-container {
    width: 100%;
    max-width: 600px;
    height: 80vh;
    background: #ffffffdd;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .message {
    display: inline-block;
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 20px;
    max-width: 80%;
    animation: fadeIn 0.3s ease;
    word-wrap: break-word;
  }

  .user {
    background: #e0f7fa;
    margin-left: auto;
    text-align: right;
  }

  .ai {
    background: #ffe0b2;
    margin-right: auto;
    text-align: left;
  }

  #input-container {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #input {
    flex: 1;
    border: none;
    padding: 15px;
    font-size: 16px;
    border-radius: 0;
    outline: none;
  }

  #send-btn {
    padding: 0 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  #send-btn:hover {
    background: #45a049;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Type a message..." />
    <button id="send-btn" onclick="send()">Send</button>
  </div>
</div>

<script>
const messagesDiv = document.getElementById("messages");

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  // Add user message
  addMessage("You", text, "user");
  input.value = "";

  // Scroll to bottom
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  // Simulate AI thinking delay
  setTimeout(() => {
    // Placeholder AI response (replace with OpenAI API later)
    const aiReply = generateAIResponse(text);
    addMessage("AI Buddy", aiReply, "ai");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }, 800);
}

function addMessage(sender, text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerHTML = `<b>${sender}:</b> ${text}`;
  messagesDiv.appendChild(div);
}

function generateAIResponse(userText) {
  // You can make this more advanced later or connect OpenAI API
  const responses = [
    "ü•π‚ú® I hear you! Tell me more.",
    "ü§ç That sounds interesting!",
    "üòÇ Haha, good one!",
    "üí° Let's figure this out together.",
    "ü§î Hmm, let me think..."
  ];
  return responses[Math.floor(Math.random() * responses.length)];
}

// Optional: press Enter to send
document.getElementById("input").addEventListener("keydown", function(e){
  if(e.key === "Enter") send();
});
</script>

</body>
  </html>
